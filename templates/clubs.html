<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title> Racerslane.com </title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Racerslane.com is an online motorsports event registration and payment system">
      <meta name="author" content="Justin Gray">
      
      
      <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
      <style type="text/css">
          body {
            padding-top:60px;
            padding-bottom:40px;
          }
      </style>
      <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
      
      <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
      <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->

      <!-- Le fav and touch icons -->
      
      
  </head>
  <body>
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#"> Racerslane </a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="span12">
              <h1> Autocross Clubs </h1>
              <div class="tabbable tabs-left"> 
                <ul class="nav nav-tabs">
                  {% for club in clubs %}
                      <li><a href="#{{ club.name }}" data-toggle="tab">{{ club.name }}</a></li>
                  {% endfor %}
                </ul>
                <div class="tab-content">
                  {% for club in clubs %}
                    <div class="tab-pane" id="{{ club.name}}">
                      <p>place-holder for some event data for {{ club.name }}</p>
                    </div>
                  {% endfor %}  
                </div>
              </div>
            
          </div><!-- /span6 --> 
        </div><!-- /row --> 
      </div><!-- /container -->
      
      <!-- Le javascript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="{{ STATIC_URL }}/jquery.js"></script>
      <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-tab.js"></script>

  </body>
</html>
