{% load url from future %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>{% block title %}Racerslane.com{% endblock %}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Racerslane.com is an online motorsports event registration and payment system">
      <meta name="author" content="Justin Gray">
      
      
      <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
      <style type="text/css">
          body {
            padding-top:60px;
            padding-bottom:40px;
          }
      </style>
      <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
      
      <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
      <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->

      <!-- Le fav and touch icons -->
      
      
  </head>
  <body>
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#"> Racerslane </a>
            
            {% block nav_login %} <ul class="nav pull-right">
              {% if user.is_authenticated %}
              <li><a>Logged in as {{user.username}}</a></li>
              <li><a href="{% url 'django.contrib.auth.views.logout' %}">logout</a></li>
              {% else %}
              <li><a href="{% url 'django.contrib.auth.views.login' %}">login</a></li>
              {% endif %}
            </ul> {% endblock nav_login %}
          </div>
        </div>
      </div> <!-- /navbar -->
      {% block content %}{% endblock content%}

  </body>
</html>
