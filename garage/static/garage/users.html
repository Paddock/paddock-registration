<div class="row">
    <div class="span6"><!--first column-->
        <div class="row garage-pane">
            <div class="garage-pane-header"><h3>Profile</h3></div>
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="firstname">First Name</label>
                    <div class="controls">
                      <input type="text" ng-model="profile.user.first_name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="lastname">Last Name</label>
                    <div class="controls">
                      <input type="text" ng-model="profile.user.last_name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="email">email</label>
                    <div class="controls">
                      <input type="text" ng-model="profile.user.email">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" ng-click="save_user()" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form> 
        </div> 

        <div class="row garage-pane">
            <div class="garage-pane-header">
                <h3>Cars <button role="button" class="btn btn-success" ng-click="new_car()"><i class="icon-white icon-plus"></i></a></h3>
            </div>
            <div class="garage-pane-body">
                <table class="table table-striped">
                    <thead>
                        <tr><th>Nickname</th><th>Car</th><th></th></tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="car in profile.cars">
                            <td>{{car.name}} <avatar-popover ng-ref="car.thumb" ng-data-title="car.name"></avatar-popover></td><td>{{car.year}} {{car.make}} {{car.model}}</td>
                            <td>
                                <a class="btn btn-primary" ng-click="edit_car(car)"><i class="icon-edit icon-white"></i></button>
                                <a class="btn btn-warning" ng-click="del_car(car)">
                                    <i class="icon-trash icon-white"></i>
                                </button>
                            </td>
                        </tr>                 
                    </tbody>
                </table>
            </div> 


            <div ui-modal ng-model="car_modal_show" id="newCarModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="newCarForm" aria-hidden="true">
                <div class="model header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h4 label="newCarForm"> Add a New Car </h4>
                </div>
                <div class="model body">
                    <form class="form-horizontal">
                        <div class="control-group>"><label class="control-label">name</label><div class="controls">
                            <input type="text" ng-model="edit_car_target.name">
                        </div></div>    
                        <div class="control-group>"><label class="control-label">year</label><div class="controls">
                            <input type="text" ng-model="edit_car_target.year">
                        </div></div>    
                        <div class="control-group>"><label class="control-label">make</label><div class="controls">
                            <input type="text" ng-model="edit_car_target.make">
                        </div></div>    
                        <div class="control-group>"><label class="control-label">model</label><div class="controls">
                            <input type="text" ng-model="edit_car_target.model">
                        </div></div>
                        <div class="control-group"><div class="controls">
                          <button type="submit" class="btn" ng-click="save_car()">Save</button>
                          <button type="submit" class="btn" ng-click="cancel_edit_car()">Cancel</button>
                        </div></div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row garage-pane">
            <div class="garage-pane-header"><h3>Coupons</h3></div>
            <div class="garage-pane-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr><th>Code</th><th>Discount</th><th>Exipiration</th><th>Uses Left</th></tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="coupon in profile.coupons">
                            <td>{{coupon.code}}</td>
                            <td>{{coupon.discount_amount | currency }}</td>
                            <td>{{coupon.expires|| "N/A"}}</td>
                            <td>{{{'false':coupon.uses_left,'true':"N/A"}[coupon.permanent]}}</td>
                        <tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div><!--/first column-->
    <div class="span6"><!--second column-->
        <div class="row garage-pane">
            <div class="garage-pane-header"><h3>Upcoming Events</h3></div>
            <div class="garage-pane-body"></div>
        <div>
    </div><!--/second column-->
</div>
