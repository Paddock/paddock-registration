<table class="table table-striped table-bordered
{% if table_class %}
    {{table_class}}
{% endif %}" 
{% if table_id %}
    id="{{table_id}}"
{% endif %}
>
  <thead> <tr style="width: 100%"> 
    <th>Name</th><th>Car</th><th>Class</th><th>#</th> 
  </tr> </thead>
  {% for reg in regs %}
    <tr style="width: 100%"> 
      <td>{{ reg.first_name }} {{ reg.last_name }}</td>
      <td>{{ reg.car_name }}
        {% if reg.car.avatar %}
          <i class="icon-picture avatar_pic" data-title="{{ reg.car.name }}"
            href="{{ reg.car.thumb.url }}"           
          ></i>
        {% endif %}  
      </td>
      <td>{{ reg.race_class.name }}</td>
      <td>{{ reg.number }}</td>
    </tr>
  {% endfor %} <!--close event loop -->
</table>
