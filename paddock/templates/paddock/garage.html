{% extends "paddock/base.html" %}
{% load url from future %}
{% load paddock_tags %}

{% block foot_js %}
    <script src="{{STATIC_URL}}jquery.js"></script>
    <script src="{{STATIC_URL}}underscore-min.js"></script>
    <script src="{{STATIC_URL}}backbone-min.js"></script>
    <script src="{{STATIC_URL}}handlebars-1.0.0.beta6.js"></script>
    
    <script src="{{STATIC_URL}}garage.js"></script>
{% endblock foot_js %}

{% block content %}
  {% verbatim %}
  <script type="text/x-handlebars" id="user_view">
      <ul class="unstyled">
        <li>First Name: {{ first_name }}</li>
        <li>Last Name: {{ last_name }}</li>
        <li>Email Address: {{ email }} </li>
      </ul>
  </script>
  
   <script type="text/x-handlebars" id="car_row">
      Test
      {{#each Garage.carsController carBinding="this"}}
        this
        <tr>
          <td>{{car.name}}</td>
          <td>{{car.year}} {{car.make}} {{car.model}}></td>
        </tr>
      {{/each}}
    </script>
    {% endverbatim %}

  <div class="row">
    <div class="span6" id="user_info">
        <h2> Your Information </h2>
        
    </div><!--/span6-->
  </div><!--/row-->  
<div class="row">
  <div class="span6">
      <h2> Your Cars </h2>
      <table class="table-striped table-bordered" id="user_cars">
      <thead>
        <th>Name</th>
        <th>Car</th>
      </thead>
      
     
      
      </table>
  </div><!--/span6-->
</div><!--/row-->    
{% endblock content %}
