{% extends "registration/base.html" %}
{% load url from future %}
{% load paddock_tags %}

{%block head_css %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}garage.css">
{%endblock head_css%}

{% block foot_js %}
  {%block.super%}
  <script type="text/javascript">
      var USER_ID = {{request.user.pk}};
  </script>
  <script src="{{STATIC_URL}}jquery.js"></script><script src="{{STATIC_URL}}jquery.form.js"></script>
  <script src="{{STATIC_URL}}underscore-min.js"></script>
  <script src="{{STATIC_URL}}backbone-min.js"></script>
  <script src="{{STATIC_URL}}backbone-tastypie.js"></script>
  <script src="{{STATIC_URL}}handlebars-1.0.0.beta6.js"></script>

  <script src="{{ STATIC_URL }}DataTables-1.9.1/media/js/jquery.dataTables.min.js"></script>
  <script src="{{ STATIC_URL }}DT_bootstrap.js"></script>
    
  {#<script src="{{STATIC_URL}}paddock.js"></script>#}
  <script src="{{STATIC_URL}}garage.js"></script>
{% endblock foot_js %}

{% block content %}
  {% verbatim %}
    <script type="text/x-handlebars" id="user_template">
        <ul class="unstyled">
          <li>First Name: {{ first_name }}</li>
          <li>Last Name: {{ last_name }}</li>
          <li>Email Address: {{ email }} </li>
        </ul>
    </script>
  {% endverbatim %}

  <div class="row" ng-app="garage">
    <div class="span6" ng-view></div><!--/span6-->

  </div><!--/row-->   
{% endblock content %}
