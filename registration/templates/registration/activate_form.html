{% extends "registration/base.html" %}
{% load url from future %}

{% block title %} Racerslane: Sign Up {% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="span5">
        <form method="post" action="{% url 'registration.views.activate' %}" class="form-horizontal"> {% csrf_token %}
          {{ form }}
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>  
  </div>    
{% endblock content%}
