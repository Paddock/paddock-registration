{% load url from future%}

<table class="table table-striped table-bordered">
  <thead> <tr style="width: 100%"> 
    <th style="witdh: 65%">Event</th> 
    <th style="witdh: 35%"> Date </th> 
  </tr> </thead>
  {% for event in events %}
      {% url 'paddock.views.event' event.season.club.safe_name event.season.year event.safe_name as the_url %}
      <tr style="width: 100%">
        <td style="width: 65%"> <a href={{ the_url }}> {{ event.name }}</a></td>
        <td style="width: 35%"> {{ event.date }}</td>
      </tr>
  {% endfor %} <!--close event loop -->
</table>
